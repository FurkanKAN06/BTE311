<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta 9 Çalışması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        nav {
            background-color: #333;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .image-container {
            margin: 20px auto;
            text-align: center;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: aliceblue;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 5px;
            display: none;
        }

        .image-container button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .image-container button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#random">Random Image</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img id="image1" src="img/image1.jpg.avif" alt="Resim 1">
                    <button onclick="showImage('image1')">Göster</button>
                    <button onclick="hideImage('image1')">Gizle</button>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img id="image2" src="img/image2.png" alt="Resim 2">
                    <button onclick="showImage('image2')">Göster</button>
                    <button onclick="hideImage('image2')">Gizle</button>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img id="image3" src="img/image3.jpg" alt="Resim 3">
                    <button onclick="showImage('image3')">Göster</button>
                    <button onclick="hideImage('image3')">Gizle</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setRandomBackground() {
            const backgrounds = [
                'img/image1.jpg.avif', 'img/image2.png',
                'img/image3.jpg', 'img/image4.jpg'
            ];
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        function showImage(imageId) {
            const img = document.getElementById(imageId);
            img.style.display = 'block';
        }

        function hideImage(imageId) {
            const img = document.getElementById(imageId);
            img.style.display = 'none';
        }

        window.onload = setRandomBackground;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
